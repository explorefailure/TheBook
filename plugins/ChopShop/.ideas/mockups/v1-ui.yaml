# ChopShop v1 UI Design Specification
# Generated: 2025-12-05
# Aesthetic: Retro-futuristic junkyard (Junkyard Wars meets The Jetsons)

window:
  width: 650
  height: 300
  resizable: false

colors:
  background: "#1a1d1a"  # Dark weathered metal
  panel: "#2d3a2d"  # Patina green dark
  patina_green: "#4a6b52"  # Weathered copper patina
  patina_light: "#6b8e75"  # Light patina accent
  copper: "#b87333"  # Brass/copper hardware
  copper_dark: "#8b5a2b"  # Aged copper
  atomic_orange: "#ff6b35"  # Atomic age orange
  atomic_turquoise: "#5bc0be"  # Googie turquoise
  atomic_cream: "#fde8cd"  # Vintage cream
  rivet_shadow: "#0d0f0d"  # Deep shadow for rivets
  text: "#fde8cd"  # Cream text for readability

typography:
  header: "'Courier New', monospace"  # Industrial stencil feel
  body: "Arial, sans-serif"
  size:
    large: "16px"
    medium: "13px"
    small: "11px"

layout:
  type: custom  # Horizontal signal flow with patch-bay visualization
  description: "Left-to-right signal flow with reorderable effect blocks"

controls:
  # Stutter Rate - Prominent central dial (early 1900s bakelite knob)
  - id: stutter_rate
    type: rotary-knob
    label: "STUTTER RATE"
    parameter: "stutterRate"
    range: [0, 6]  # Note divisions: 1/1, 1/2, 1/4, 1/8, 1/16, 1/32, 1/64
    choices: ["1/1", "1/2", "1/4", "1/8", "1/16", "1/32", "1/64"]
    default: 3  # 1/8
    parameter_type: choice
    position: {x: 40, y: 50}
    size: {width: 90, height: 90}
    style: bakelite_large
    label_position: bottom

  # Effect Chain - 4 draggable blocks (modular patch-bay aesthetic)
  - id: effect_block_1
    type: effect-block
    label: "STUTTER"
    position: {x: 160, y: 60}
    size: {width: 70, height: 70}
    style: patch_module
    order: 1

  - id: effect_block_2
    type: effect-block
    label: "PITCH"
    position: {x: 250, y: 60}
    size: {width: 70, height: 70}
    style: patch_module
    order: 2

  - id: effect_block_3
    type: effect-block
    label: "SPEED"
    position: {x: 340, y: 60}
    size: {width: 70, height: 70}
    style: patch_module
    order: 3

  - id: effect_block_4
    type: effect-block
    label: "REVERSE"
    position: {x: 430, y: 60}
    size: {width: 70, height: 70}
    style: patch_module
    order: 4

  # Pitch Shift Knob (small bakelite knob)
  - id: pitch_shift
    type: rotary-knob
    label: "PITCH"
    parameter: "pitchShift"
    range: [-24.0, 24.0]
    unit: "st"
    default: 0.0
    decimals: 0
    position: {x: 40, y: 175}
    size: {width: 60, height: 60}
    style: bakelite_small
    label_position: bottom

  # Speed Knob (small bakelite knob)
  - id: speed
    type: rotary-knob
    label: "SPEED"
    parameter: "speed"
    range: [50.0, 200.0]
    unit: "%"
    default: 100.0
    decimals: 0
    position: {x: 120, y: 175}
    size: {width: 60, height: 60}
    style: bakelite_small
    label_position: bottom

  # Link Pitch/Speed Toggle (atomic age toggle switch)
  - id: link_pitch_speed
    type: toggle
    label: "LINK"
    parameter: "linkPitchSpeed"
    default: false
    position: {x: 200, y: 195}
    size: {width: 50, height: 30}
    style: atomic_toggle

  # Trigger Mode - 3-way selector (mechanical switch)
  - id: trigger_mode
    type: combo-box
    label: "TRIGGER"
    parameter: "triggerMode"
    parameter_type: choice
    choices: ["Always", "MIDI", "Threshold"]
    default: 0
    position: {x: 270, y: 190}
    size: {width: 110, height: 35}
    style: mechanical_selector

  # Threshold Knob (small bakelite knob, only active when Trigger=Threshold)
  - id: threshold
    type: rotary-knob
    label: "THRESH"
    parameter: "threshold"
    range: [-60.0, 0.0]
    unit: "dB"
    default: -20.0
    decimals: 1
    position: {x: 400, y: 175}
    size: {width: 60, height: 60}
    style: bakelite_small
    label_position: bottom

  # Reverse Toggle (atomic age toggle switch)
  - id: reverse
    type: toggle
    label: "REVERSE"
    parameter: "reverse"
    default: false
    position: {x: 480, y: 195}
    size: {width: 50, height: 30}
    style: atomic_toggle

  # Mix Knob (medium bakelite knob with copper indicator)
  - id: mix
    type: rotary-knob
    label: "MIX"
    parameter: "mix"
    range: [0.0, 100.0]
    unit: "%"
    default: 100.0
    decimals: 0
    position: {x: 560, y: 175}
    size: {width: 60, height: 60}
    style: bakelite_small
    label_position: bottom

special_elements:
  # Patch cables connecting effect blocks (visual only, not interactive)
  - id: patch_cables
    type: svg-overlay
    description: "Patch-bay style cables connecting effect blocks in order"
    position: {x: 160, y: 95}
    size: {width: 340, height: 40}
    style: patch_cables

  # Rivets and weathered metal texture (decorative background)
  - id: background_texture
    type: background
    layer: background
    description: "Weathered metal with exposed rivets, patina green finish"
    style: industrial_patina

  # Logo/Title (stencil lettering)
  - id: title
    type: label
    text: "CHOPSHOP"
    position: {x: 25, y: 15}
    size: {width: 200, height: 25}
    style: stencil_title
    font_size: 20

  # Atomic age decorative elements (googie curves)
  - id: googie_accent
    type: svg-overlay
    layer: decorative
    description: "Atomic age accent curves in corners"
    position: {x: 0, y: 0}
    size: {width: 650, height: 300}
    style: googie_curves

styling:
  knob_styles:
    bakelite_large:
      diameter: 90
      body_color: "#2d3a2d"  # Dark patina green
      indicator_color: "#b87333"  # Copper
      indicator_style: brass_line
      texture: bakelite_ridges
      shadow: deep_inset
      rotation_range: [-135, 135]

    bakelite_small:
      diameter: 60
      body_color: "#2d3a2d"
      indicator_color: "#b87333"
      indicator_style: brass_line
      texture: bakelite_ridges
      shadow: deep_inset
      rotation_range: [-135, 135]

  toggle_styles:
    atomic_toggle:
      width: 50
      height: 30
      track_color: "#1a1d1a"
      active_color: "#5bc0be"  # Atomic turquoise
      inactive_color: "#4a6b52"
      handle_color: "#b87333"  # Copper
      style: retro_switch

  effect_block_styles:
    patch_module:
      width: 70
      height: 70
      background: "#2d3a2d"
      border_color: "#b87333"  # Copper trim
      border_width: 2
      text_color: "#fde8cd"
      text_size: 11
      corner_rivets: true
      drag_handle: true
      active_glow: "#ff6b35"  # Orange when active

  selector_styles:
    mechanical_selector:
      width: 110
      height: 35
      background: "#1a1d1a"
      border_color: "#b87333"
      text_color: "#fde8cd"
      arrow_color: "#b87333"
      dropdown_style: industrial

notes:
  - All positions in pixels from top-left (0,0)
  - Parameter IDs use camelCase to match JUCE convention
  - Effect blocks are visual representations - actual drag-reorder logic implemented in JavaScript
  - Patch cables update dynamically based on effect block order
  - Bakelite knobs rotate as whole unit (body + indicator together)
  - Lighting/shadows remain fixed, only texture and indicator rotate
  - Color palette: patina greens (#2d3a2d, #4a6b52), copper (#b87333), atomic orange (#ff6b35), atomic turquoise (#5bc0be)
  - Typography: monospace stencil for headers, sans-serif for labels
  - Aesthetic goal: weathered industrial salvage with atomic age optimism
